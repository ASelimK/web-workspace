<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Denemeler</title>
        <script src="dyn.js" defer></script>
        <style>
            * {
                box-sizing: border-box;
            }
            .star6{
                width: 250;
                height: 560;
                background-color: aquamarine;
                margin: 10px;
            }
            polyline {
                fill: none;
                stroke-width: 5px;
            }
        </style>
    </head>

    <body>
        <p id="demo">
        </p>
        <div>
            <svg style="width:240px; height: 277px; stroke-linecap: round; ">
                <defs>
    
                    <polyline id="north" class="star6" points="140,103 120,0 100,103 "
                    style="stroke:green;"/>
                    
                    <polyline id="southwest" class="star6" points="80,139 0,208 100,173"
                    style="stroke:green;" />
                    
                    <polyline id="southeast" class="star6" points="140,173 240,207 160,139"
                    style="stroke:green;" />
                    
                    <polyline id="south" class="star6" points="100,173 120,277 140,173"
                    style="stroke:black;" />
                    
                    <polyline id="northwest" class="star6" points="100,104 0,69 80,139"
                    style="stroke:black;" />
                    
                    <polyline id="northeast" class="star6" points="160,139 240,69 140,104"
                    style="stroke:black;" />

                </defs>
            
                <g>
                    <use xlink:href="#north"/>
                    <use xlink:href="#southwest"/>
                    <use xlink:href="#southeast"/>
                    <use xlink:href="#south"/>
                    <use xlink:href="#northwest"/>
                    <use xlink:href="#northeast"/>
                    
                </g>


            </svg>
            <svg>
                <g>
                    <use xlink:href="#north"/>
                    <use xlink:href="#southwest"/>
                    <use xlink:href="#southeast"/>
                    <use xlink:href="#south"/>
                    <use xlink:href="#northwest"/>
                    <use xlink:href="#northeast"/>
                </g>
            </svg>

        </div>
        <div>
                


        </div>
            
    </body>
    
</html>
